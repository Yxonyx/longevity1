name: iOS Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Build iOS App
      run: |
        xcodebuild clean build \
          -project Longevity.xcodeproj \
          -scheme Longevity \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Build Watch App
      run: |
        xcodebuild clean build \
          -project Longevity.xcodeproj \
          -scheme "Longevity Watch App" \
          -destination 'platform=watchOS Simulator,name=Apple Watch Series 9 (45mm),OS=10.2' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
      continue-on-error: true

    - name: Run Tests
      run: |
        xcodebuild test \
          -project Longevity.xcodeproj \
          -scheme Longevity \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
      continue-on-error: true
